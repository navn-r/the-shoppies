<div class="nominations-container">
  <div class="title-container">
    <h5 class="title">Your nominations</h5>
  </div>
  <div class="nominations">
    <ul>
      <li *ngFor="let movie of nominations">{{movie.Title}} ({{movie.Year}}) <button (click)="onRemove(movie)"></button></li>
    </ul>
  </div>
</div>
