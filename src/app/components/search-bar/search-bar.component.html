<div class="bar-container">
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchText" (keyup)="handleKeyUp($event)" [ngClass]="{'no-text': !searchText}" placeholder="type a movie title..."/>
    <button class="clear-button" *ngIf="searchText" (click)="onPressClear()" title="Clear Text">
      <img src="../../../assets/icons/CircleCancelMinor.svg" alt="">
    </button>
    <button class="search-button" title="Search">
      <img src="../../../assets/icons/SearchMinor.svg" alt="">
    </button>
  </div>
</div>
